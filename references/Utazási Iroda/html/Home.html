<script type="text/javascript">
$( ":text" ).keyup(function() {
  if ( $(":text").val().length > 0 )
  {
  $( ".display1" ).fadeIn( "slow", function() {
  });
  }
  
});


$( ":text" ).keyup(function() {

  if ( $(":text").val().length == 0 )
  {
  $( ".display1" ).fadeOut( "slow", function() {
  });
  }
});

  $(document).ready(function(){
    $("#search").keyup(function(){
      $.ajax({
        type:'POST',
        url:'./php/search.php',
        data:{
          name:$("#search").val(),
        },
        success:function(data){
          $("#output").html(data);
        }
      });
    });
  });
</script>
