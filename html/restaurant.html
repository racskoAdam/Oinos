<div ng-include src="'./html/navigate.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">Ízelítők</h1>
        </div>
        <div class="col-md-6">
            <h1 class="text-center">Főételek</h1>
        </div>
    </div>
</div>

<div class="container" ng-controller="menuController">
  <div class="menu-container">
    <div class="menu-category" ng-repeat="(categoryDesc, categoryItems) in data | groupBy: 'categorieDesc'">
      <h2 class="menu-category-title">{{categoryDesc}}</h2>
      <div class="menu-items">
        <div class="menu-item" ng-repeat="item in categoryItems">
          <div class="menu-item-info">
            <h3 class="menu-item-title">{{item.Name}}</h3>
            <p class="menu-item-description">{{item.Description}}</p>
          </div>
          <div class="menu-item-price">{{item.Price}}</div>
        </div>
      </div>
    </div>
  </div>
  
</div>






  <div class="container" ng-controller="reservationController">
    <h1>Foglalás</h1>
    <form ng-submit="submitForm()">
      <div class="form-group my-3">
        <label for="name" class="fs-4">Név:</label>
        <input type="text" class="form-control" id="name" ng-model="formData.name">
      </div>
      <div class="form-group">
        <label for="guest">Hány főre?</label>
        <select class="form-control" id="guest" ng-model="formData.guest">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      
      
      <div class="form-group my-3">
        <label for="email" class="fs-4">Email cím:</label>
        <input type="email" class="form-control" id="email" ng-model="formData.email">
      </div>
      <div class="form-group mt-3">
        <label for="phone" class="fs-4">Telefonszám:</label>
        <input type="text" class="form-control" id="phone" ng-model="formData.phone">
      </div>
      <div class="d-flex justify-content-between py-2">
        <div class="form-group w-100 p-2">
          <label for="date" class="fs-4">Dátum:</label>
          <input type="date" class="form-control" id="date" ng-model="date" required
            min="{{next10Days()}}" max="{{next10Days(10)}}" ng-change="validateDate()">
          <p ng-show="dateForm.date.$error.min || dateForm.date.$error.max">
            Please select a date within the next 10 days.
          </p>
        </div>
        <div class="form-group w-100 p-2">
          <label for="time" class="fs-4">Időpont:</label>
          <select id="time" class="w-100 timePicker" ng-model="time" ng-options="t for t in timeOptions" required>
          </select>
      </div>
    </div>
          
      <button type="submit" class="btn btn-primary w-100 fs-1">Foglalás</button>
    </form>
  </div>

    <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="reservationModalLabel">Reservation Confirmation</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-dark">
            Köszönjük a foglalást!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  


<div ng-include src="'./html/footer.html'"></div>
