<div ng-include src="'./html/navigate.html'"></div>
<h1 class="ms-md-5">Kosár</h1>
<div class="d-flex shoppingCart mx-md-5">
    <div class="m-auto">
        <i class="fa-solid fa-cart-shopping fa-xl text-dark"></i>
        <span class="text-dark fs-5">A kosár üres, válasszon valamit!</span>
    </div>
</div>

<div class="d-flex mx-md-5">
    <div>
        <span class="price">Geci Ft</span>
    </div>
    <div class="ms-auto">
        <button type="button" class="btn btn-warning rounded-0 orderBtn h-100" disabled>Rendelés</button>
    </div>
</div>

<div class=" categories mt-5">
<h2 class="text-center">Kategóriák</h2>
<div class="d-flex justify-content-center row w-100 m-auto text-dark fw-bold mb-5">
    <div class="card rounded-2 col-2 m-2" id="{{item.id}}"
         ng-repeat="item in categories track by $index"
         ng-click="orderFilter($event)">
        <i class="m-auto categoryIcon"
           ng-class="item.icon"></i>
        <span class="text-center categoryText">{{item.name}}</span>
    </div>
</div>
</div>
<div class="cards">
    <div class="card mb-3 card-custom {{food.CategorieId}}" 
         ng-repeat="food in order track by $index"
         ng-if="food.CategorieId==filter">
        <img ng-src="./img/{{food.image}}" class="img-fluid"/>
      <div class="card-title text-dark">
        <span>{{food.Name}}</span>
        <span>{{food.Description}}</span>
      </div>
    </div>
  </div>

<div ng-include src="'./html/footer.html'"></div>
