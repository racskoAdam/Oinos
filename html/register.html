<!-- Registration Form -->
<form class="form-horizontal" ng-submit="register()" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ng-model="user.password"
        placeholder="Enter password"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ng-model="user.email"
        placeholder="Enter email"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Phone:</label>
    <div class="col-sm-10">
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        ng-model="user.phone"
        placeholder="Enter phone number"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="zipcode">Zip Code:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="zipcode"
        name="zipcode"
        ng-model="user.zipcode"
        placeholder="Enter zip code"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        ng-model="user.address"
        placeholder="Enter address"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="lastname"
        ng-model="user.lastname"
        placeholder="Enter last name"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">First Name:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        ng-model="user.firstname"
        placeholder="Enter first name"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>

<!-- Error Message Modal -->
<div class="modal fade" id="errorMessageModal" tabindex="-1" role="dialog" aria-labelledby="errorMessageModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="errorMessageModalLabel">Error</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        {{errorMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="successModalLabel">Success</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        Köszönjük a regisztrációt!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
