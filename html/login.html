<div ng-include src="'./html/navigate.html'"></div>
<div class="mx-md-5 pt-5">
  <form class="p-4 bg-light text-dark fw-bold py-5" ng-submit="login()" name="loginForm">
    <h2 class="mb-4 text-center">Bejelentkezés</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email cím</label>
      <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Jelszó</label>
      <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required />
    </div>
    <button type="submit" class="btn btn-warning rounded-0 orderBtn w-100">
      Bejelentkezés
    </button>
  </form>
</div>
<!-- Error Message Modal -->
<div class="modal fade" id="errorMessageModal" tabindex="-1" role="dialog" aria-labelledby="errorMessageModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="errorMessageModalLabel">Hiba</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">{{errorMessage}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Bezárás
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="successModalLabel">
          Sikeres bejelentkezés
        </h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">Sikeres bejelentkezés!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Bezárás
        </button>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'./html/footer.html'"></div>
