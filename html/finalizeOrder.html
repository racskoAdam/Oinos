<div ng-include src="'./html/navigate.html'"></div>

<div class="mx-md-5 pt-5">
    <h2 class="text-center">Véglegesítse a rendelését!</h2>
    <div class="d-flex shoppingCart">
        <div class="w-100">
            <table class="table table-striped w-100">
                <tr ng-repeat="item in cart track by $index" class="text-dark fw-bold">
                    <td class="p-0"><img ng-src="./img/{{item.image}}" alt="" class="d-none d-sm-block cartImg"></td>
                    <td class="w-100">
                        {{item.Name}}<br>
                        {{item.Price}} Ft
                    </td>
                    <td>
                        <div class="text-nowrap">
                            <button type="button" class="btn btn-secondary rounded-circle valueBtns" ng-click="decAmount(item.Id)">-</button>
                            <input type="number" min="1" max="10" class="amountInput" ng-model="item.amount" ng-change="updatePrice()" disabled>
                            <button type="button" class="btn btn-secondary rounded-circle valueBtns" ng-click="incAmount(item.Id)">+</button>
                            <button type="button" id="{{item.Id}}" class="btn btn-danger" ng-click="deleteItem($event)">x</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="bg-light text-dark fw-bold py-5">
        <form>
            <h2 class="text-center">Adja meg az adatait!</h2>
            <div class="row m-0">
                <div class="col">
                    <label for="asd1" class="form-label mb-3">Vezetéknév</label>
                    <input type="text" class="form-control" id="asd1" aria-describedby="emailHelp" placeholder="Vezetéknév">
                </div>
                <div class="col">
                    <label for="asd12" class="form-label mb-3">Keresztnév</label>
                    <input type="text" class="form-control" id="asd12" aria-describedby="emailHelp" placeholder="Keresztnév">
                </div>
            </div>
            <div class="m-3">
              <label for="asd3" class="form-label">Telefonszám</label>
              <input type="text" class="form-control" id="asd3">
            </div>
            <div class="m-3">
                <label for="asd3" class="form-label">Szállítási cím</label>
                <input type="text" class="form-control" id="asd3">
            </div>
          </form>
    </div>

    <div class="bg-light text-dark fw-bold py-5">
        <div class="categories mt-3">
            <h2 class="text-center">Válasszon fizetési módszert!</h2>
            <div class="d-flex justify-content-center row w-100 m-auto text-dark fw-bold mb-5">

                <div id="credit" class="card catCard rounded-2 col-2 m-2"
                ng-click="Payment($event)"
                ng-class="{'catSelected': 'credit'==paymentType}"
                >
                    <i class="m-auto categoryIcon fa-regular fa-credit-card"></i>
                    <span class="text-center categoryText">Bankkártya</span>
                </div>

                <div id="cash" class="card catCard rounded-2 col-2 m-2"
                ng-click="Payment($event)"
                ng-class="{'catSelected': 'cash'==paymentType}"
                >
                    <i class="m-auto categoryIcon fa-solid fa-coins"></i>
                    <span class="text-center categoryText">Készpénz</span>
                </div>
            </div>
        </div>
        
    </div>

    <span class="fs-3">Végösszeg: {{total+1000}} Ft</span><br>
    <i class="fa-solid fa-truck"></i><span class="fs-5"></i> Kiszállítás: 1000 Ft</span>
    </div>
</div>

<div ng-include src="'./html/footer.html'"></div>
